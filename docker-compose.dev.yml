# Development docker-compose with hot-reload
# All services run in Docker with volume mapping for live code updates

services:
  # Infrastructure
  marketplace_postgres:
    container_name: marketplace_postgres
    image: postgres:16
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      PGDATA: /data/postgres
    volumes:
       - postgres:/var/www/marketplace/docker-volumes/postgres
    ports:
      - 127.0.0.1:5433:5432
    networks:
      - marketplace
    restart: unless-stopped

  marketplace_pgadmin:
    container_name: marketplace_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: marketplace@admin.com
      PGADMIN_DEFAULT_PASSWORD: marketplace
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/www/marketplace/docker-volumes/pgadmin
    ports:
      - 127.0.0.1:5050:80
    networks:
      - marketplace
    restart: unless-stopped

  marketplace_rabbitmq:
    container_name: marketplace_rabbitmq
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: marketplace
      RABBITMQ_DEFAULT_PASS: marketplace
      RABBITMQ_DEFAULT_VHOST: marketplace_vhost
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    ports:
      - 127.0.0.1:5672:5672   # AMQP protocol
      - 127.0.0.1:15672:15672 # Management UI
    networks:
      - marketplace
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Microservices (Development mode with hot-reload)
  marketplace_api_gateway:
    container_name: marketplace_api_gateway_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:dev
    ports:
      - 127.0.0.1:3001:3001
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  marketplace_product_service:
    container_name: marketplace_product_service_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:product:dev
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/uploads:/app/uploads
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  marketplace_order_service:
    container_name: marketplace_order_service_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:order:dev
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  marketplace_user_service:
    container_name: marketplace_user_service_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:user:dev
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  marketplace_promo_service:
    container_name: marketplace_promo_service_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:promo:dev
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  marketplace_review_service:
    container_name: marketplace_review_service_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start:review:dev
    networks:
      - marketplace
    depends_on:
      - marketplace_postgres
      - marketplace_rabbitmq
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=marketplace_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DATABASE=marketplace
      - RABBITMQ_HOST=marketplace_rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=marketplace
      - RABBITMQ_PASSWORD=marketplace
      - RABBITMQ_VHOST=marketplace_vhost
    volumes:
      - ./backend/apps:/app/apps
      - ./backend/libs:/app/libs
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
      - /app/dist

  # Frontend (Development mode with hot-reload)
  marketplace_frontend:
    container_name: marketplace_frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - marketplace
    depends_on:
      - marketplace_api_gateway
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt

networks:
  marketplace:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  rabbitmq:
